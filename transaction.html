<div class="row my-1 d-flex flex-row-reverse align-items-center">
    <!-- Total number of search results -->
    <h6 style="width:fit-content; margin-right:1%" class="mt-1 searchResultsNumber"></h6> 

    <!-- The seach box -->
    <input type="text" id="mySearch" class="form-control mx-1 w-25" placeholder="Search data" onkeyup="searchTable()">

    <!-- Total number of transactions -->
    <h6 style="width:fit-content" class="mt-1 mx-5"><span class="text-muted">Total transactions</span>: <span class="totalTransactions"></span></h6>
</div>

<table class="table table-responsive table-striped">
    <thead class="bg-dark text-white">
        <tr class="text-center">
            <!-- <th>Id</th> -->
            <th>Particulars</th>
            <th>Amount_Billed</th>
            <th>Amount_Paid</th>
            <th>School_Ref</th>
            <th>Student_No</th>
            <th>Trans_Date</th>
            <th>Sync_Status</th>
        </tr>
    </thead>
    <tbody id="transactions"></tbody>
</table>
<h5 class="loaderAnim">Loading transactions please wait. <i class="fa fa-spinner fa-spin text-primary"></i></h5>



<script src="transaction.js"></script>
