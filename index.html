<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Portal</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 vh-100 text-white px-1 py-5" style="background-color: #2e3192;">
                <button class="btn w-100 text-center btn-primary" onclick="getSchools()">Schools</button>
                <button class="btn w-100 text-center btn-primary mt-3" onclick="getSchools2()">Schools 3</button>
            </div>
            <div class="col-md-10 vh-100 overflow-auto p-0" id="main">

                <div class="row my-1 d-flex flex-row-reverse align-items-center">
                    <!-- Total number of search results -->
                    <h6 style="width:fit-content; margin-right:1%" class="mt-1 searchResultsNumber"></h6> 

                    <!-- The seach box -->
                    <input type="text" id="mySearch" class="form-control mx-1 w-25" placeholder="Search data" onkeyup="searchTable()">

                    <!-- Total number of schools -->
                    <h6 style="width:fit-content" class="mt-1 mx-5"><span class="text-muted">Total Schools</span>: <span class="totalSchools"></span></h6>
                </div>

                <table class="table table-responsive table-striped">
                    <thead class="bg-dark text-white">
                        <tr class="text-center">
                            <!-- <th>Id</th> -->
                            <th>School_Id</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Contact</th>
                            <th>Bank</th>
                            <th>Email</th>
                            <th>Town</th>
                        </tr>
                    </thead>
                    <tbody id="schools"></tbody>
                </table>
                <h5 class="loaderAnim">Loading schools please wait. <i class="fa fa-spinner fa-spin text-primary"></i></h5>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    $(document).ready(function () {
        getSchools()
    });

    class school{
        
    }


    function getSchools(){
        // alert("Fetching data")
        $.ajax({
            url: "https://sims-api.surepayltd.com/schoolinfo",
            method: "GET",
            headers: {
                "Authorization": "111f942a-0c00-4bb8-ac95-f514e2229066"
            },
            success: function(response) {
                
                schools = filterData(response)
                $(".totalSchools").text(schools.length)

                // console.log(schools)
                schools.forEach(school => {
                    // +"<td>"+school["id"]+"</td>"
                    schoolRow = "<tr>"
                                    +"<td>"+school["schoolId"]+"</td>"
                                    +"<td>"+school["name"]+"</td>"
                                    +"<td>"+school["schoolType"]+"</td>"
                                    +"<td>"+school["officeContact"]+"</td>"
                                    +"<td>"+school["bankSet"]+"</td>"
                                    +"<td>"+school["email"]+"</td>"
                                    +"<td>"+school["town"]+"</td>"
                                +"</tr>";
                    $("#schools").append(schoolRow);
                });
                $(".loaderAnim").hide()
            },
            error: function(xhr, status, error) {
                alert(status)
            }
        });
    }






    function filterData(data){
        schools = new Array();
        $.each(data, function(key, value) {
                schoolInfo = new Array()
                $.each(value, function(index, item) {
                    index = String(index)
                    schoolInfo[""+index] = ""+item
                })
                schools.push(schoolInfo)
            });
            return schools;
    }




    function searchTable(){
        var searchText = $("#mySearch").val().toLowerCase()
        // alert(searchText)
        // if(searchText == ""){
        //     return false
        // }

        $("tbody tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(searchText) > -1)
        });

        var numVisibleRows = $("tbody tr:visible").length;
        $(".searchResultsNumber").text(numVisibleRows)

    }

</script>
